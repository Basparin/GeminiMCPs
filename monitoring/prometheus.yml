global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerting_rules.yml"

scrape_configs:
  - job_name: 'codesage-mcp'
    static_configs:
      - targets: ['192.168.1.84:8000']
    scrape_interval: 5s
    metrics_path: '/metrics'

  - job_name: 'codesage-mcp-performance'
    static_configs:
      - targets: ['192.168.1.84:8000']
    scrape_interval: 10s
    metrics_path: '/metrics'
    # Additional labels for performance metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'codesage-mcp-performance'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
