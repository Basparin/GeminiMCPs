<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - CES Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                        <h2 class="card-title mb-3">Oops! Something went wrong</h2>
                        <p class="card-text text-muted mb-4">
                            {{ error or "An unexpected error occurred while loading the dashboard." }}
                        </p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/" class="btn btn-primary btn-lg">
                                <i class="fas fa-home"></i> Back to Dashboard
                            </a>
                            <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-refresh"></i> Try Again
                            </button>
                        </div>
                        <hr class="my-4">
                        <details class="text-start">
                            <summary class="text-muted small">Technical Details</summary>
                            <pre class="mt-2 small text-muted">{{ error }}</pre>
                        </details>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
